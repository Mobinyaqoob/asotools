<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_jnqV-wZDJcUqu6ttzqDY8NSfWqO3sMw",
      authDomain: "asotools-auth.firebaseapp.com",
      projectId: "asotools-auth",
      storageBucket: "asotools-auth.firebasestorage.app",
      messagingSenderId: "673087191334",
      appId: "1:673087191334:web:10ee1f2a92ef0349a4e9e7",
      measurementId: "G-TC77Q0EMBJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("loginBtn").addEventListener("click", function() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const errorElement = document.getElementById("error");

        // Clear previous error
        errorElement.innerText = "";

        // Validate empty fields
        if (!email || !password) {
          errorElement.innerText = "Please fill in both email and password fields.";
          return;
        }

        // Validate email format
        if (!email.includes("@")) {
          errorElement.innerText = "Please enter a valid email address.";
          return;
        }

        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            window.location.href = "../";
          })
          .catch(error => {
            // Handle specific Firebase auth errors
            let errorMessage = "";
            switch (error.code) {
              case "auth/invalid-email":
                errorMessage = "Invalid email address format.";
                break;
              case "auth/user-disabled":
                errorMessage = "This account has been disabled.";
                break;
              case "auth/user-not-found":
                errorMessage = "No account found with this email address.";
                break;
              case "auth/wrong-password":
                errorMessage = "Incorrect password. Please try again.";
                break;
              case "auth/invalid-credential":
                errorMessage = "Invalid email or password. Please check your credentials.";
                break;
              case "auth/too-many-requests":
                errorMessage = "Too many failed attempts. Please try again later.";
                break;
              default:
                errorMessage = "Login failed. Please check your credentials and try again.";
            }
            errorElement.innerText = errorMessage;
          });
      });
    });
  </script>
</head>
<body style="font-family: Arial, sans-serif; text-align:center; margin-top:100px;">
  <h1>ðŸ”‘ Login</h1>

  <input type="email" id="email" placeholder="Email" style="padding:10px; margin:5px;"><br>
  <input type="password" id="password" placeholder="Password" style="padding:10px; margin:5px;"><br>
  <button id="loginBtn" style="padding:10px 20px; margin-top:10px;">Login</button>

  <p id="error" style="color:red;"></p>
</body>
</html>
