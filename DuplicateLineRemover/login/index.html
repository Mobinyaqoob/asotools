<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_jnqV-wZDJcUqu6ttzqDY8NSfWqO3sMw",
      authDomain: "asotools-auth.firebaseapp.com",
      projectId: "asotools-auth",
      storageBucket: "asotools-auth.firebasestorage.app",
      messagingSenderId: "673087191334",
      appId: "1:673087191334:web:10ee1f2a92ef0349a4e9e7",
      measurementId: "G-TC77Q0EMBJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "../";
        })
        .catch(error => {
          document.getElementById("error").innerText = error.message;
        });
    }
  </script>
</head>
<body style="font-family: Arial, sans-serif; text-align:center; margin-top:100px;">
  <h1>ðŸ”‘ Login</h1>

  <input type="email" id="email" placeholder="Email" style="padding:10px; margin:5px;"><br>
  <input type="password" id="password" placeholder="Password" style="padding:10px; margin:5px;"><br>
  <button onclick="login()" style="padding:10px 20px; margin-top:10px;">Login</button>

  <p id="error" style="color:red;"></p>
</body>
</html>
