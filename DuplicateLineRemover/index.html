<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Duplicate Remover</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-section {
            padding: 40px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.1);
        }

        .upload-area.dragover {
            border-color: #28a745;
            background: #f0fff4;
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3rem;
            color: #495057;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-subtext {
            color: #6c757d;
            font-size: 1rem;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px 5px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
        }

        .btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #6f42c1 100%);
        }

        .results-section {
            padding: 40px;
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #495057;
            font-weight: 600;
        }

        .section {
            margin: 40px 0;
        }

        .section-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            font-weight: 600;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-height: 500px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.95rem;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e3f2fd;
        }

        .duplicate-row {
            background-color: #ffebee !important;
            color: #c62828;
        }

        .duplicate-row:hover {
            background-color: #ffcdd2 !important;
        }

        .duplicate-analysis {
            background: #e8f4fd;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #2196F3;
        }

        .duplicate-analysis h3 {
            color: #1976D2;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .duplicate-groups {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .duplicate-group {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #ff9800;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #dc3545;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #28a745;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            align-items: center;
        }

        .reset-btn {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 40px 20px;
            }
            
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßπ CSV Duplicate Remover</h1>
            <p>Upload your CSV file and remove duplicate entries instantly</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" onclick="document.getElementById('csvFile').click()">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Click to upload or drag & drop your CSV file</div>
                <div class="upload-subtext">Supports CSV files up to 10MB</div>
                <input type="file" id="csvFile" class="file-input" accept=".csv" />
            </div>
            
            <div class="controls" style="justify-content: center; margin-top: 20px;">
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                    <input type="checkbox" id="caseSensitive" />
                    <span>Case sensitive matching</span>
                </label>
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                    <input type="checkbox" id="treatTvSame" checked />
                    <span>Treat "Tv" and "TV" as same</span>
                </label>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                Processing your CSV file...
            </div>

            <div id="resultsContent" style="display: none;">
                <div class="stats-grid" id="statsGrid">
                    <!-- Stats will be populated here -->
                </div>

                <div class="duplicate-analysis" id="duplicateAnalysis" style="display: none;">
                    <!-- Duplicate analysis will be populated here -->
                </div>

                <div class="controls">
                    <button class="btn btn-success" onclick="downloadCleanCSV()">
                        ‚¨áÔ∏è Download Clean CSV
                    </button>
                    <button class="btn btn-info" onclick="downloadDuplicatesCSV()">
                        üìã Download Duplicates List
                    </button>
                    <button class="btn btn-danger" onclick="downloadReport()">
                        üìä Download Full Report
                    </button>
                    <button class="btn reset-btn" onclick="resetApp()">
                        üîÑ Upload New File
                    </button>
                </div>

                <div class="section">
                    <h2 class="section-title">üìã Clean Data (Duplicates Removed)</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr id="cleanTableHeader">
                                    <!-- Headers will be populated dynamically -->
                                </tr>
                            </thead>
                            <tbody id="cleanTableBody">
                                <!-- Clean data will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="section" id="duplicatesSection" style="display: none;">
                    <h2 class="section-title">üö´ Removed Duplicates</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr id="duplicatesTableHeader">
                                    <!-- Headers will be populated dynamically -->
                                </tr>
                            </thead>
                            <tbody id="duplicatesTableBody">
                                <!-- Duplicates will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;
        let cleanData = null;
        let duplicatesData = null;
        let originalHeaders = [];

        // File upload handling
        document.getElementById('csvFile').addEventListener('change', handleFileUpload);
        
        // Drag and drop functionality
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'text/csv') {
                document.getElementById('csvFile').files = files;
                handleFileUpload({ target: { files: files } });
            }
        });

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.type !== 'text/csv' && !file.name.endsWith('.csv')) {
                showError('Please upload a valid CSV file.');
                return;
            }

            if (file.size > 10 * 1024 * 1024) { // 10MB limit
                showError('File size must be less than 10MB.');
                return;
            }

            showResults();
            showLoading();

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    processCSV(e.target.result);
                } catch (error) {
                    showError('Error processing CSV file: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function processCSV(csvContent) {
            try {
                // Parse CSV
                const parsed = Papa.parse(csvContent, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: true
                });

                if (parsed.errors.length > 0) {
                    console.warn('CSV parsing warnings:', parsed.errors);
                }

                const allRows = parsed.data;
                originalHeaders = parsed.meta.fields || [];

                if (allRows.length === 0) {
                    showError('CSV file appears to be empty or invalid.');
                    return;
                }

                // Process duplicates
                const results = findDuplicates(allRows);
                currentData = results;
                cleanData = results.clean;
                duplicatesData = results.duplicates;

                // Display results
                displayResults(results);
                hideLoading();

            } catch (error) {
                showError('Error processing CSV: ' + error.message);
                hideLoading();
            }
        }

        function findDuplicates(rows) {
            const caseSensitive = document.getElementById('caseSensitive').checked;
            const treatTvSame = document.getElementById('treatTvSame').checked;
            
            const seen = new Map();
            const clean = [];
            const duplicates = [];
            
            rows.forEach((row, index) => {
                const uniqueKey = createUniqueKey(row, caseSensitive, treatTvSame);
                
                if (seen.has(uniqueKey)) {
                    // This is a duplicate
                    duplicates.push({
                        ...row,
                        originalLine: index + 2, // +2 for header and 0-based index
                        duplicateOf: seen.get(uniqueKey).originalLine
                    });
                } else {
                    // This is the first occurrence
                    const cleanRow = { ...row, originalLine: index + 2 };
                    seen.set(uniqueKey, cleanRow);
                    clean.push(row);
                }
            });

            return {
                original: rows,
                clean: clean,
                duplicates: duplicates,
                originalCount: rows.length,
                cleanCount: clean.length,
                duplicateCount: duplicates.length
            };
        }

        function createUniqueKey(row, caseSensitive = false, treatTvSame = true) {
            const values = originalHeaders.map(header => {
                let value = row[header];
                
                if (typeof value === 'string') {
                    if (!caseSensitive) {
                        value = value.toLowerCase();
                    }
                    if (treatTvSame && typeof value === 'string') {
                        value = value.replace(/\btv\b/gi, 'tv');
                    }
                }
                
                return String(value);
            });
            
            return values.join('|');
        }

        function displayResults(results) {
            // Display statistics
            displayStats(results);
            
            // Display duplicate analysis
            displayDuplicateAnalysis(results);
            
            // Display clean data table
            displayCleanTable(results.clean);
            
            // Display duplicates table if any
            if (results.duplicates.length > 0) {
                displayDuplicatesTable(results.duplicates);
                document.getElementById('duplicatesSection').style.display = 'block';
            }
            
            document.getElementById('resultsContent').style.display = 'block';
        }

        function displayStats(results) {
            const statsGrid = document.getElementById('statsGrid');
            const reductionPercentage = results.originalCount > 0 ? 
                ((results.duplicateCount / results.originalCount) * 100).toFixed(1) : 0;
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${results.originalCount}</div>
                    <div class="stat-label">Original Entries</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${results.cleanCount}</div>
                    <div class="stat-label">Clean Entries</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${results.duplicateCount}</div>
                    <div class="stat-label">Duplicates Removed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${reductionPercentage}%</div>
                    <div class="stat-label">Reduction</div>
                </div>
            `;
        }

        function displayDuplicateAnalysis(results) {
            if (results.duplicates.length === 0) {
                document.getElementById('duplicateAnalysis').style.display = 'none';
                return;
            }

            // Group duplicates by their unique key
            const duplicateGroups = {};
            results.duplicates.forEach(dup => {
                const key = createUniqueKey(dup, 
                    document.getElementById('caseSensitive').checked,
                    document.getElementById('treatTvSame').checked
                );
                if (!duplicateGroups[key]) {
                    duplicateGroups[key] = [];
                }
                duplicateGroups[key].push(dup);
            });

            let analysisHTML = `
                <h3>üîç Duplicate Groups Analysis</h3>
                <p>Found <strong>${Object.keys(duplicateGroups).length}</strong> groups of duplicates:</p>
                <div class="duplicate-groups">
            `;

            Object.entries(duplicateGroups).forEach(([key, dups]) => {
                const firstRow = dups[0];
                const preview = originalHeaders.slice(0, 3).map(h => firstRow[h]).join(', ');
                analysisHTML += `
                    <div class="duplicate-group">
                        <strong>${preview}${originalHeaders.length > 3 ? '...' : ''}</strong> 
                        - ${dups.length} duplicate${dups.length > 1 ? 's' : ''}
                    </div>
                `;
            });

            analysisHTML += '</div>';
            document.getElementById('duplicateAnalysis').innerHTML = analysisHTML;
            document.getElementById('duplicateAnalysis').style.display = 'block';
        }

        function displayCleanTable(cleanRows) {
            const headerRow = document.getElementById('cleanTableHeader');
            const tbody = document.getElementById('cleanTableBody');
            
            // Create headers
            headerRow.innerHTML = originalHeaders.map(header => `<th>${header}</th>`).join('');
            
            // Create rows
            tbody.innerHTML = cleanRows.map(row => {
                const cells = originalHeaders.map(header => `<td>${row[header] || ''}</td>`).join('');
                return `<tr>${cells}</tr>`;
            }).join('');
        }

        function displayDuplicatesTable(duplicateRows) {
            const headerRow = document.getElementById('duplicatesTableHeader');
            const tbody = document.getElementById('duplicatesTableBody');
            
            // Create headers (add Original Line column)
            const headers = [...originalHeaders, 'Original Line'];
            headerRow.innerHTML = headers.map(header => `<th>${header}</th>`).join('');
            
            // Create rows
            tbody.innerHTML = duplicateRows.map(row => {
                const cells = originalHeaders.map(header => `<td>${row[header] || ''}</td>`).join('');
                const lineCell = `<td>Line ${row.originalLine}</td>`;
                return `<tr class="duplicate-row">${cells}${lineCell}</tr>`;
            }).join('');
        }

        function downloadCleanCSV() {
            if (!cleanData) return;
            
            const csv = Papa.unparse(cleanData, {
                header: true,
                columns: originalHeaders
            });
            downloadFile(csv, 'cleaned_data.csv', 'text/csv');
            showSuccess('Clean CSV downloaded successfully!');
        }

        function downloadDuplicatesCSV() {
            if (!duplicatesData || duplicatesData.length === 0) {
                showError('No duplicates found to download.');
                return;
            }
            
            const csv = Papa.unparse(duplicatesData, {
                header: true,
                columns: [...originalHeaders, 'originalLine']
            });
            downloadFile(csv, 'duplicates_removed.csv', 'text/csv');
            showSuccess('Duplicates CSV downloaded successfully!');
        }

        function downloadReport() {
            if (!currentData) return;
            
            const report = generateReport(currentData);
            downloadFile(report, 'duplicate_removal_report.txt', 'text/plain');
            showSuccess('Report downloaded successfully!');
        }

        function generateReport(results) {
            const timestamp = new Date().toLocaleString();
            const caseSensitive = document.getElementById('caseSensitive').checked;
            const treatTvSame = document.getElementById('treatTvSame').checked;
            
            return `
CSV DUPLICATE REMOVAL REPORT
Generated: ${timestamp}

SETTINGS:
- Case Sensitive: ${caseSensitive ? 'Yes' : 'No'}
- Treat Tv/TV as Same: ${treatTvSame ? 'Yes' : 'No'}

SUMMARY:
- Original Entries: ${results.originalCount}
- Clean Entries: ${results.cleanCount}
- Duplicates Removed: ${results.duplicateCount}
- Reduction: ${((results.duplicateCount / results.originalCount) * 100).toFixed(1)}%

COLUMNS PROCESSED:
${originalHeaders.map(h => `- ${h}`).join('\n')}

DUPLICATE GROUPS:
${results.duplicates.length > 0 ? 
    Object.entries(results.duplicates.reduce((groups, dup) => {
        const key = createUniqueKey(dup, caseSensitive, treatTvSame);
        if (!groups[key]) groups[key] = [];
        groups[key].push(dup);
        return groups;
    }, {})).map(([key, dups]) => 
        `- ${originalHeaders.slice(0, 2).map(h => dups[0][h]).join(', ')} (${dups.length} duplicates)`
    ).join('\n') : 
    'No duplicates found.'
}
            `.trim();
        }

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function showResults() {
            document.getElementById('resultsSection').style.display = 'block';
        }

        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('resultsContent').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        function showError(message) {
            hideLoading();
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<strong>Error:</strong> ${message}`;
            document.getElementById('resultsSection').appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.innerHTML = `<strong>Success:</strong> ${message}`;
            document.querySelector('.container').appendChild(successDiv);
            setTimeout(() => successDiv.remove(), 3000);
        }

        function resetApp() {
            document.getElementById('csvFile').value = '';
            document.getElementById('resultsSection').style.display = 'none';
            currentData = null;
            cleanData = null;
            duplicatesData = null;
            originalHeaders = [];
        }

        // Settings change handlers
        document.getElementById('caseSensitive').addEventListener('change', () => {
            if (currentData) {
                const results = findDuplicates(currentData.original);
                currentData = results;
                cleanData = results.clean;
                duplicatesData = results.duplicates;
                displayResults(results);
            }
        });

        document.getElementById('treatTvSame').addEventListener('change', () => {
            if (currentData) {
                const results = findDuplicates(currentData.original);
                currentData = results;
                cleanData = results.clean;
                duplicatesData = results.duplicates;
                displayResults(results);
            }
        });
    </script>
</body>
</html>
