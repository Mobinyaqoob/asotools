<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Button Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f2f2f2;
    }
    button {
      width: 220px;
      padding: 18px;
      margin: 12px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #4CAF
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #5a4acb, #7266ff);
    }
  </style>
</head>
<body>
  <h1 style="font-size:40px; margin-bottom:30px; color:#333; text-shadow:2px 2px 5px rgba(0,0,0,0.2);">ASO Tool</h1>
  <button onclick="window.location.href='https://mobinyaqoob.github.io/asotools/DuplicateLineRemover/'">Duplicate Line Remover</button>
  <button onclick="window.location.href='https://mobinyaqoob.github.io/asotools/image-optimize/'">Image Optimize</button>
  <button onclick="window.location.href='https://mobinyaqoob.github.io/asotools/keyword-density-checker/'">Keyword Density Checker</button>
  <button onclick="window.location.href='https://mobinyaqoob.github.io/asotools/title_combination/'">Title Combination</button>
</body>
</html>
